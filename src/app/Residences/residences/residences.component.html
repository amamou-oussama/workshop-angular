<input class="form-control mb-3 bg-dark text-light border-0 rounded-pill text-center mx-auto" 
       style="max-width: 400px;"
       type="search" 
       placeholder="🔍 Filter par adresse" 
       #filter 
       aria-label="Search" 
       (input)="filterResults(filter.value)">

<div class="container-fluid d-flex justify-content-center">
  <div class="d-flex flex-row flex-nowrap gap-3 p-3 justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 bg-dark text-light text-center" 
         style="width: 20rem; min-width: 20rem;" 
         *ngFor="let res of listResidencesFiltered">
      
      <img [src]="res.image" alt="Residence Image" 
           class="card-img-top rounded-top-4" 
           style="height: 200px; object-fit: cover;">

      <div class="card-body">
        <h5 class="card-title text-warning fw-bold">{{ res.name }}</h5>
        <p *ngIf="res.locationShown" class="card-text text-muted">{{ res.address }}</p>
        
        <div [ngSwitch]="res.status">
          <p *ngSwitchCase="'Disponible'" class="card-text text-success fw-bold">✅ Disponible</p>
          <p *ngSwitchCase="'Vendu'" class="card-text text-warning fw-bold">⚠️ Vendu</p>
          <p *ngSwitchDefault class="card-text text-danger fw-bold">⛔ Indisponible</p>
        </div>
        
        <div class="d-flex justify-content-between">
          <button (click)="OnSelect(res)" class="btn btn-outline-warning rounded-pill px-3">Details</button>
          <button (click)="ListApartments(res)" class="btn btn-outline-info rounded-pill px-3">Apartments</button>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button (click)="ShowLocation(res.id)" class="btn btn-outline-light rounded-pill px-3">📍 Location</button>
          <button (click)="LikeRes(res.id)" class="btn btn-outline-success rounded-pill px-3">❤️ Like</button>
          <button (click)="deleteResidence(res.id)" class="btn btn-outline-danger rounded-pill px-3">🗑️ Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="addRes()" class="btn btn-warning rounded-pill fw-bold mt-4 px-4 shadow-lg d-block mx-auto">➕ Add Residence</button>
